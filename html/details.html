	<script type="text/javascript">
		var oMask = document.getElementById('mask')
		var oModule = document.getElementById('module')
		var oWrap = document.getElementById('wrap')
		var oBig = document.getElementById('big')
		var oBigimg = document.getElementById('bigimg')


		oWrap.onmouseenter = function () {
			oBig.style.display = "block"
			oModule.style.visibility = "visible"
		}
		oWrap.onmouseleave = function () {
			oBig.style.display = "none"
			oModule.style.visibility = "hidden"
		}
		//需求
		//鼠标进入，module跟随鼠标滑动
		//big显示相对应的背景
		oWrap.onmousemove = function (ev) {
		var x = .5*(oModule.offsetWidth)
		var y = .5*(oModule.offsetHeight)
		var maxX = oWrap.offsetWidth - x
		var maxY = oWrap.offsetHeight - y
			oModule.style.left = ev.offsetX - x + 'px'
			oModule.style.top = ev.offsetY - y + 'px'
			if (ev.offsetX < x) {
				oModule.style.left = 0 + 'px'
			}
			if (ev.offsetY < y) {
				oModule.style.top = 0 + 'px'
			}
			if (ev.offsetX > maxX) {
				oModule.style.left = oWrap.offsetWidth - oModule.offsetWidth + 'px'
			}
			if (ev.offsetY > maxY) {
				oModule.style.top = oWrap.offsetHeight - oModule.offsetHeight + 'px'
			}
			var proportionX = oModule.offsetLeft / (oWrap.offsetWidth - oModule.offsetWidth)
			var proportionY = oModule.offsetTop / (oWrap.offsetHeight- oModule.offsetHeight)

			var xx = proportionX * (oBigimg.offsetWidth - oBig.offsetWidth)
			var yy = proportionY * (oBigimg.offsetHeight - oBig.offsetHeight)
			oBigimg.style.left = -xx + 'px'
			oBigimg.style.top = -yy + 'px'

		}
	</script>
